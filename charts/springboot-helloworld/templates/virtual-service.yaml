apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "springboot-helloworld"
spec:
  hosts:
    - "*"
  gateways:
    - http-gateway
  http:
    - match:
        - uri:
            prefix: /hello
      route:
        - destination:
            host: "springboot-helloworld"
            port:
              number: {{ .Values.service.port }}
